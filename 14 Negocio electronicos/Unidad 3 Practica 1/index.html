<body>
  <section>
    <h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px"> Hey There,Help Us In Collecting Data </h2>
    <form class="container" id="contactForm">
    <div class="card"> <div class="card-body"></div>
    <div class="form-group">
    <label for="exampleFormControlInput1"> Enter Your 
    Name </label>
    <input type="text" class="form-control" id="name"
    placeholder="Enter your name">
    </div>
    <div class="form-group">
    <label for="exampleFormControlInput1"> Email address 
    </label>
    <input type="email" class="form-control" id="email"
    placeholder="name@example.com">
    </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px"> Submit </button> </div>
    </form>
    <script
    src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"> </script>
    <script>
    var firebaseConfig = {
    apiKei: "AIzaSyBAkvhYyJTkVry_-Td7nhTIDXrT2dtk",
    authDomain: "practica1u3-a7ce6.firebaseapp.com",
    databaseURL: "https://paginaweb-26d26-default-rtdb.firebaseio.com/",
    projectId: "practica1u3-a7ce6",
    storageBucket: "practica1u3-a7ce6.appspot.com",
    messagingSenderId: "1045925369294",
    appId: "1:1045925369294:web:1a9b107205e21caeaa879f",
    measurementId: "G-ECCF2RW8V1"
    };
    firebase.initializeApp(firebaseConfig); 
    var messagesRef = firebase.database() 
    .ref('Collected Data');
    document.getElementById('contactForm') 
    .addEventListener('submit', submitForm);
    function submitForm(e) { 
    e.preventDefault();
    var name = getInputVal('name'); 
    var email = getInputVal('email'); 
    saveMessage(name, email); 
    document.getElementById('contactForm').reset(); 
    } 
    // Function to get get form values 
    function getInputVal(id) { 
    return document.getElementById(id).value; 
    }
    // Save message to firebase 
    function saveMessage(name, email) { 
    var newMessageRef = messagesRef.push(); 
    newMessageRef.set({ 
    name: name, email: email, 
    }); 
    }
    </script>
